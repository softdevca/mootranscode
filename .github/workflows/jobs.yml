# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md
# https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml
on: [push, pull_request]

name: Basics

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.5

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.5

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.5

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      # Disabled due to bug fixed by Rust pull request https://github.com/rust-lang/rust/pull/73265
      # that causes Error: The process '/usr/share/rust/.cargo/bin/cargo' failed with exit code 1
      #- name: Run cargo fmt
      #uses: actions-rs/cargo@v1.0.3
      #with:
      # command: fmt
      #args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1.0.3
        with:
          command: clippy
          args: -- -D warnings
